<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<h2>Contact Form</h2>
		<form id="contact-form" onsubmit="sendMail(); reset(); return false;">
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="firstname" placeholder="Your name..">

			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lastname" placeholder="Your last name..">

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Your Email">

			<label for="subject">Subject</label>
			<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

			<input type="submit" value="Submit">
		</form>
	</div>

	<script src="https://smtpjs.com/v3/smtp.js"></script>

	<script>

		function sendMail() {
			const fname = document.getElementById("fname").value;
			const lname = document.getElementById("lname").value;
			const email = document.getElementById("email").value;
			const subject = document.getElementById("subject").value;

			let ebody = `
			<b> First name: </b> ${fname}
			<br/>
			<b> Last name: </b> ${lname}
			<br/>
			<b> Email: </b> ${email}
			<br/>
			<b> Description: </b> ${subject}
			`
			console.log("ðŸš€ -->> sendMail -->> ebody:", ebody)

			let options = {
				SecureToken: "0d890448-6dbb-49ac-b42d-4ce6e53523d4",
				To: "pankajbca12101@gmail.com",
				From: "pankajbca12101@gmail.com",
				Subject: "Enquiry",
				Body: ebody
			}

			Email.send(options)
				.then(
					message => {
						console.log(message);
						if (message == 'OK') {
							alert('Thanks for submitting details.We will contact you soon.');
						}
						else {
							console.error(message);
							alert('Error submitting form.')
						}
					}
				);
		}

	</script>

</body>

</html>
